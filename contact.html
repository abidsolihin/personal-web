<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Contact</title>
  </head>
  <body>
    <header>
      <a href="#" class="logo">Abid Solihin</a>
      <nav>
        <a href="index.html">Home</a>
        <a href="experience.html">About</a>
        <a href="education.html">Education</a>
        <a href="services.html">Activity</a>
        <a href="skills.html">Skills</a>
        <a href="#contact" class="active">Contact</a>
      </nav>
    </header>

    <section id="contact" class="contact">
      <div class="contact-container">
        <div class="contact-form">
          <h2>Contact <span>Us</span></h2>
          <form action="https://formspree.io/f/xkgoddpr" method="POST">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="Your Name" required />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="Your Email" required />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" name="message" rows="6" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="btn">Send Message</button>
          </form>
        </div>

        <div class="contact-info">
          <h2>Get in <span>Touch</span></h2>
          <p>
            Email:
            <a href="mailto:example@example.com" class="highlight-email">
                 
              <p>abidsolihin1@gmail.com</a></p>
          </p>
          <p>Phone: </p>
          <p>+60 166670396</p>
          <div class="social-icons">
            <a href="https://www.linkedin.com/in/abidsolihin/" target="_blank">
              <i class="fa-brands fa-linkedin"></i>
            </a>         
            <a href="https://github.com/abidsolihin" target="_blank">
              <i class="fa-brands fa-square-github"></i>
            </a>
            <a href="https://wa.me/60166670396" target="_blank">
              <i class="fa-brands fa-whatsapp"></i>
            </a>                      
            <a href="https://www.instagram.com/abido.oooo/" target="_blank">
              <i class="fa-brands fa-instagram"></i>
            </a>
          </div>
        </div>
      </div>
    </section>

    <style>
      .contact {
  background-color: #161616;
  color: white;
  padding: 5rem 9%;
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 8rem; /* Added extra space below navigation */
}

.contact-container {
  display: flex;
  gap: 5rem;
  justify-content: space-between;
  flex-wrap: wrap;
  max-width: 1200px;
  width: 100%;
  margin-top: 5rem; /* Pushes Contact Us & Get in Touch down */
}


      .contact-form, .contact-info {
        flex: 1;
        min-width: 300px;
      }

      .contact-form h2, .contact-info h2 {
        font-size: 3rem;
        margin-bottom: 1.5rem;
        text-align: left;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-group label {
        display: block;
        font-size: 1.8rem;
        margin-bottom: 0.5rem;
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 1rem;
        font-size: 2.5rem;
        color: white;
        background-color: #191919;
        border: 1px solid #e3651d;
        border-radius: 0.5rem;
      }

      .form-group input:focus,
      .form-group textarea:focus {
        border-color: #e3651d;
        box-shadow: 0 0 10px #e3651d;
      }

      .contact-info {
        text-align: left;
      }

      .contact-info p {
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }

      .highlight-email {
        color: white;
        transition: color 0.3s ease;
      }

      .highlight-email:hover {
        color: #ff7700;
      }

      .social-icons a {
  display: inline-flex;  /* Keeps icons properly aligned */
  align-items: center;
  justify-content: center;
  text-decoration: none; /* Removes underline */
  background: none !important;  /* Ensures no background */
  border: none !important;  /* Removes any border */
  border-radius: 0 !important;  /* Ensures no rounded shape */
  padding: 0;  /* Removes extra space */
  margin: 13px; /* Adds spacing between icons */
  width: auto; /* Prevents unwanted sizing */
  height: auto;
  box-shadow: none !important;  /* Removes any shadow effect */
}

.social-icons i {
  font-size: 40px;  /* Ensures uniform size */
  color: inherit; /* Uses default color */
  background: transparent !important; /* Forces no background */
  border: none !important; /* Removes border */
  padding: 0; /* Removes extra space */
}
      .social-icons a:hover {
        transform: scale(1.2);
      }

      @media (max-width: 768px) {
        .contact-container {
          flex-direction: column;
          align-items: center;
          gap: 3rem;
        }

        .contact-form, .contact-info {
          width: 100%;
        }
      }
    </style>
  </body>
</html>
